<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeds</title>
    <link rel="icon" href="Icons/MC AGRO LOGO.png" type="image/x-icon" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            width: 250px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .product-card button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #218838;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        #cart button {
            background-color: #007bff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #cart button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <h1>My E-Commerce Site</h1>
            <div id="cart">
                <button onclick="viewCart()">Cart (0)</button>
            </div>
        </nav>
    </header>

    <section id="products" class="product-container">
        <div class="product-card">
            <img src="Images/Sahoo.jpg" alt="Seed 1">
            <h3>Seed 1</h3>
            <p>$5.00</p>
            <button onclick="addToCart('Seed 1', 5)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="Images/4.webp" alt="Seed 2">
            <h3>Seed 2</h3>
            <p>$6.00</p>
            <button onclick="addToCart('Seed 2', 6)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="Images/3.jpg" alt="Seed 3">
            <h3>Seed 3</h3>
            <p>$7.00</p>
            <button onclick="addToCart('Seed 3', 7)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="Images/3.jpg" alt="Seed 4">
            <h3>Seed 4</h3>
            <p>$8.00</p>
            <button onclick="addToCart('Seed 4', 8)">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="Images/4.webp" alt="Seed 5">
            <h3>Seed 5</h3>
            <p>$9.00</p>
            <button onclick="addToCart('Seed 5', 9)">Add to Cart</button>
        </div>

    </section>

    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            updateCart();
        }

        function updateCart() {
            const cartButton = document.querySelector('#cart button');
            cartButton.textContent = `Cart (${cart.length})`;
        }

        function viewCart() {
            if (cart.length === 0) {
                alert("Your cart is empty.");
            } else {
                let cartItems = cart.map(item => `${item.name}: $${item.price}`).join("\n");
                let total = cart.reduce((sum, item) => sum + item.price, 0);
                alert(`Your cart:\n\n${cartItems}\n\nTotal: $${total}`);
            }
        }
    </script>
</body>
</html>
