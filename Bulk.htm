    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;

            padding: 0;
        }

        /* Top Navigation */
        .top-nav {
            background-color: #4caf50;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }

        .top-nav ul {

        /* Main Navigation */
        .main-nav {
            display: flex;

        }

        .logo h2 {
            color: #4caf50;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;

        .nav-links a {
            text-decoration: none;

        }

        /* Extras Section (Search Box and Language Selector) */
        .extras {
            display: flex;

        .search-box {
            padding: 0.5rem 1rem;

        }

        .search-box:focus {
            border-color: #4eaa6f;
            box-shadow: 0 0 5px rgba(78, 170, 111, 0.5);
        }

        .language-select {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
            background-color: #ffffff;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .language-select:focus {
            border-color: #4eaa6f;
            box-shadow: 0 0 5px rgba(78, 170, 111, 0.5);
        }

        /* Main Form Section */
        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .form-subtitle {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
        }

        .required {
            color: red;
            font-size: 0.8rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4eaa6f;
            box-shadow: 0 0 5px rgba(78, 170, 111, 0.3);
        }

        /* Textarea */
        textarea {
            resize: vertical;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #4eaa6f;
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .submit-btn:hover:not(:disabled) {
            background-color: #3e8c5d;
        }

        /* Media Query for Responsiveness */
        @media (max-width: 768px) {
            .main-nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo h2 {
                margin-bottom: 1rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }

            .extras {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
                width: 100%;
            }

            .search-box,
            .language-select {
                width: 100%;
            }
        }

<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <ul>
            <li><a href="sell.htm">Sell On MC Agro</a></li>

        </ul>
    </nav>

    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="logo">
            <h2>MC Agro Service</h2>
        </div>
        <ul class="nav-links">
            <li><a href="About.htm">Home</a></li>
            <li><a href="Products.htm">Product List</a></li>
            <li><a href="Contact.htm">Contact</a></li>
            <li><a href="Review.htm">Reviews</a></li>
        </ul>
        <div class="extras">
            <input type="text" placeholder="Search..." class="search-box" aria-label="Search">
            <select class="language-select" aria-label="Language">
                <option value="en">English</option>
                <option value="ta">Tamil</option>
                <option value="us">US English</option>
                <option value="de">German</option>
                <option value="ko">Korean</option>
                <option value="es">Spanish</option>
                <option value="th">Thai</option>
                <option value="fr">French</option>
                <option value="ca">Canadian French</option>
            </select>
        </div>
    </nav>

    <!-- Form Section -->
    <main>
        <div class="form-container">
            <h2 class="form-title">Bulk Order Inquiries</h2>
            <p class="form-subtitle">Please fill the form and we will call you back</p>
            <form action="submit-form.php" method="POST">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required aria-required="true" />
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true" />
                </div>

                <!-- Mobile No -->
                <div class="form-group">
                    <label for="mobileNo">Mobile No <span class="required">*</span></label>
                    <input type="number" id="mobileNo" name="mobileNo" placeholder="Enter your mobile number" required aria-required="true" />
                </div>

                <!-- State -->
                <div class="form-group">
                    <label for="state">State <span class="required">*</span></label>
                    <select id="state" name="state" required aria-required="true">
                        <option value="" disabled selected>Please select</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                    </select>
                </div>

                <!-- City -->
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" />
                </div>

                <!-- User Type -->
                <div class="form-group">
                    <label for="userType">User Type <span class="required">*</span></label>
                    <select id="userType" name="userType" required aria-required="true">
                        <option value="" disabled selected>Please select</option>
                        <option value="Retailer">Retailer</option>
                        <option value="Distributor">Distributor</option>
                    </select>
                </div>

                <!-- Product Names -->
                <div class="form-group">
                    <label for="productNames">Product Names <span class="required">*</span></label>
                    <textarea id="productNames" name="productNames" rows="3" placeholder="Add product names" required aria-required="true"></textarea>
                </div>

                <!-- Additional Info -->
                <div class="form-group">
                    <label for="additionalInfo">Additional Info</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="3" placeholder="Add additional info"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
